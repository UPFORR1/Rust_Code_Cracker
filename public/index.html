<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust Cracker</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/style.css">

  <!-- Load AdSense library -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5615428420355933"
     crossorigin="anonymous"></script>
</head>
<body>
  <!-- AdSense unit -->
  <div class="ad-container" style="text-align:center; margin: 20px 0;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5615428420355933"
         data-ad-slot="5306128534"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="glass-card">
    <h2>Insert number of players</h2>
    <input
      type="number"
      id="playerCount"
      class="host-input"
      placeholder="1â€“100 players"
      min="1"
      max="100"
    >
    <button id="generateButton" class="host-button">
      Generate Link
    </button>
    <br>
    <button id="copyButton" class="copy-button" style="display:none;">
      Copy Link
    </button>
  </div>

  <script>
  (function() {
    const genBtn  = document.getElementById('generateButton');
    const copyBtn = document.getElementById('copyButton');
    let generatedLink = '';

    genBtn.addEventListener('click', () => {
      const inp = document.getElementById('playerCount');
      const raw = inp.value.trim();

      if (!/^\d+$/.test(raw)) {
        alert('Please enter a numeric player count.');
        return;
      }

      const count = parseInt(raw, 10);
      if (count < 1 || count > 100) {
        alert('Player count must be between 1 and 100.');
        return;
      }

      let sessionId = '';
      const bytes = crypto.getRandomValues(new Uint8Array(6));
      for (let b of bytes) {
        sessionId += (b % 36).toString(36);
      }

      const origin = window.location.origin;
      generatedLink =
        `${origin}/player.html?session=${encodeURIComponent(sessionId)}` +
        `&total=${encodeURIComponent(count)}`;

      copyBtn.style.display   = 'inline-block';
      copyBtn.textContent     = 'Copy Link';
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(generatedLink)
        .then(() => {
          copyBtn.textContent = 'Copied!';
        })
        .catch(err => {
          console.error('Copy failed:', err);
          alert('Failed to copy link.');
        });
    });
  })();
  </script>
</body>
</html>
