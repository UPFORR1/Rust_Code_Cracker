<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Rust – Host Page</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="glass-card">
    <h2>Insert number of players</h2>
    <input
      type="number"
      id="playerCount"
      class="host-input"
      placeholder="1–100 players"
      min="1"
      max="100"
    >
    <button id="generateButton" class="host-button">
      Generate Link
    </button>
    <br>
    <button id="copyButton" class="copy-button" style="display:none;">
      Copy Link
    </button>
  </div>

  <script>
  (function() {
    const genBtn  = document.getElementById('generateButton');
    const copyBtn = document.getElementById('copyButton');
    let generatedLink = '';

    genBtn.addEventListener('click', () => {
      const inp = document.getElementById('playerCount');
      const raw = inp.value.trim();

      // 1) Only digits
      if (!/^\d+$/.test(raw)) {
        alert('Please enter a numeric player count.');
        return;
      }

      const count = parseInt(raw, 10);
      // 2) Enforce bounds
      if (count < 1 || count > 100) {
        alert('Player count must be between 1 and 100.');
        return;
      }

      // 3) Generate a safe session ID (alphanumeric only)
      let sessionId = '';
      const bytes = crypto.getRandomValues(new Uint8Array(6));
      for (let b of bytes) {
        sessionId += (b % 36).toString(36);
      }

      // 4) Build the URL with full encoding
      const origin = window.location.origin;
      generatedLink = 
        `${origin}/player.html?session=${encodeURIComponent(sessionId)}` +
        `&total=${encodeURIComponent(count)}`;

      // 5) Reveal the copy button
      copyBtn.style.display   = 'inline-block';
      copyBtn.textContent     = 'Copy Link';
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(generatedLink)
        .then(() => {
          copyBtn.textContent = 'Copied!';
        })
        .catch(err => {
          console.error('Copy failed:', err);
          alert('Failed to copy link.');
        });
    });
  })();
  </script>
</body>
</html>
